version: '3.9'

services:
    postgres-db:
        image: postgres:latest
        container_name: postgres-db
        volumes:
          - pgdata:/var/lib/postgresql/data
        env_file:
            - ./.env/postgres.env
        restart: always
        ports:
            - "5432:5432"
        networks:
            - main
    django-server:
        container_name: django-server
        build: ./django_api
        image: django-server:latest
        command:  ["wait-for-it.sh", "postgres-db:5432", "-t", "20", "--",
                  "python3", "manage.py", "runserver", "0.0.0.0:8000"]
        volumes:
            - django-data:/code
        environment:
            - SQL_ENGINE=django.db.backends.postgresql_psycopg2
            - SQL_DATABASE=postgres
            - SQL_USER=postgres
            - SQL_PASSWORD=postgres
            - SQL_HOST=postgres-db
            - SQL_PORT=5432
        ports:
            - "8000:8000"
        depends_on:
            - postgres-db
        restart: always
        networks:
            - main
    flask-server:
        container_name: flask-server
        build: ./api_comms
        image: flask-server:latest
        command: # ["wait-for-it.sh", "django-server:8000", "-t", "40", "--",
                ["python3", "app.py"]
        volumes:
            - flask-data:/code
        env_file:
            - ./.env/flask.env
        ports:
            - "5000:5000"
        depends_on:
            - postgres-db
            - django-server
        restart: always
        networks:
            - main

volumes:
    pgdata:
    django-data:
    flask-data:
    

networks:
    main:
